<div>
  <div class="text-center">
    <a (click)="home()" class="my-pointer">
      <img class="my-logo" src=".\assets\logo-black.png" alt="Simplified">
    </a>
  </div>
  <div class="d-flex flex-column align-items-center">
    <div class="form-box border">
      <div class="sign-up-text">Sign Up</div>
      <div *ngIf="exists">
        <div class="text-danger font-weight-bold">A user already exists by this email</div>
      </div>
      <form class="was-validated">
        <div class="form-group">
          <label for="name" class="format-text">Full Name:</label>
          <input id="name" class="form-control" type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}"
                 [required]="true">
          <div class="invalid-feedback">Enter your name</div>
        </div>
        <div class="form-group">
          <label for="email" class="format-text">Email:</label>
          <input id="email" class="form-control" type="email" [(ngModel)]="email" name="email" [required]="true">
          <div class="invalid-feedback">Enter your email</div>
        </div>
        <div class="form-group">
          <label for="password" class="format-text">Password:</label>
          <input id="password" class="form-control" type="password" [(ngModel)]="password"
                 [ngModelOptions]="{standalone: true}" [required]="true" [minLength]="5" maxlength="12">
          <div class="invalid-feedback">Enter password of min 6 characters</div>
        </div>
        <div class="form-group">
          <button class="btn w-100" (click)="signUp()">Sign Up</button>
        </div>
      </form>
    </div>
    <div class="format-text py-2">
      Already have a account? <a routerLink="/login" class="text-decoration-none">Login</a> here
    </div>
  </div>
</div>
