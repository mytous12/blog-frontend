<app-navigation-bar></app-navigation-bar>
<div class="container">
  <div class="row">
    <div class="col-sm-8">
      <div *ngFor="let post of posts">
        <div class="card border-0 pb-3">
          <div class="d-flex card-body">
            <div class="d-flex flex-column pr-5">
              <div class="text-muted my-pointer" (click)="navigate(post.id)">
                {{post.category.toUpperCase()}}
              </div>
              <div class="title my-pointer" (click)="navigate(post.id)">
                {{post.title}}
              </div>
              <div class="desc-text my-pointer" (click)="navigate(post.id)">
                {{post.description}}
              </div>
              <div>
                Contributed by : {{post.author.name}}
              </div>
              <div class="d-flex">
                <div class="text-muted mr-5 my-pointer" (click)="navigate(post.id)">
                  {{post.date|date:'mediumDate'}}
                </div>
                <div class="d-flex justify-content-center">
                  <div class="my-pointer">
                    <a class="text-muted" (click)="delete(post.id)">Delete</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="my-pointer" (click)="navigate(post.id)">
              <img [src]="post.image" [alt]="post.title" class="my-img">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
