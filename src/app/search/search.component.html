<app-navigation-bar></app-navigation-bar>

<div class="container">
  <div class="row">
    <div class="col-2 mt-5 mr-5">
      <table class="table table-hover table-bordered">
        <tbody>
        <tr *ngFor="let i of searchCategories">
          <td class="text-center my-pointer" (click)="search(i.value)"><a>{{i.value}}</a></td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-9 pt-5 border-left">
      <div>
        <h3 class="text-center">Results by {{selected}}</h3>
      </div>
      <div *ngIf="result.length===0" class="d-flex justify-content-center pb-3">
        <div class="text-muted">
          <div class="font cm">
            Sorry we couldn't find any posts.<br>
            <h3 class="text-center">Search something else, or with other parameters</h3>
          </div>
        </div>
      </div>
      <div *ngFor="let i of result" class="card border-0 mb-4">
        <div class="d-flex justify-content-end my-pointer" (click)="getDetails(i.id)">
          <div class="col-9">
            <div class="text-muted">{{i.category.toUpperCase()}}</div>
            <div><h4>{{i.title}}</h4></div>
            <div class="text-muted">{{i.description}}</div>
            <div>
              Contributed by : {{i.author.name}}
            </div>
            <div class="text-muted">{{i.date | date: 'mediumDate'}}</div>
          </div>
          <div class="col-3"><img class="pt" src="{{i.image}}"></div>
        </div>
      </div>
    </div>
  </div>
</div>
